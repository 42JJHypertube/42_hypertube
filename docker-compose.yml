version: '3'

services:
  frontend-server:
    build:
      context: ./frontend
      dockerfile: Dockerfile_Server
    ports:
      - 3000:3000

  frontend-nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile_Nginx

    depends_on:
      - backend
      - frontend-server
    ports:
      - "443:443"
      - "80:80"
      

  backend:
    restart: always
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
    env_file:
      - .env

  mysql:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"

  redis:
    image: redis:latest
    ports:
      - "6379:6379"


  
